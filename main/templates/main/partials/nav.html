{% load static %}
<!-- ================================
Start Navigation Bar
================================= -->
    <!-- Navbar -->
<body class="side-header" data-bs-spy="scroll" data-bs-target="#header-nav" data-bs-offset="1">
<div id="main-wrapper"> 
<nav class="primary-menu navbar navbar-expand-lg bg-dark navbar-text-light border-bottom-0">
    <div class="container-fluid position-relative h-100 flex-lg-column ps-3 px-lg-3 pt-lg-3 pb-lg-2"> 
        
        <!-- Logo --> 
        {% for profile in profiles %}
        <a href="index.html" class="mb-lg-auto mt-lg-4">
            <span class="bg-dark-2 rounded-pill p-2 mb-lg-1 d-none d-lg-inline-block">
                <img class="img-fluid rounded-pill d-block" src="{{profile.avatar.url}}" title="{{profile.name}}" alt="">
            </span>
            <h1 class="text-5 text-white text-center mb-0 d-lg-block">{{profile.name}}</h1>
        </a> 
        {% endfor %}
        <!-- Logo End -->
        
        <div id="header-nav" class="collapse navbar-collapse w-100 my-lg-auto">
            {% for contactinfo in contactinfos %}
        <ul class="navbar-nav text-lg-center my-lg-auto py-lg-3">
            <li class="nav-item"><a class="nav-link smooth-scroll active" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#about">About Me</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#services">What I Do</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#resume">Resume</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#portfolio">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#testimonial">Testimonial</a></li>
            <li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">Contact</a></li>
        </ul>
        </div>
        <ul class="social-icons social-icons-muted social-icons-sm mt-lg-auto ms-auto ms-lg-0 d-flex">
        <li class="social-icons-linkedin"><a data-bs-toggle="tooltip" title="Linkedin" href="{{contactinfo.linkedin}}" target="_blank"><i class="fab fa-linkedin"></i></a></li>
        <li class="social-icons-twitter"><a data-bs-toggle="tooltip" title="Twitter" href="{{contactinfo.twitter}}" target="_blank"><i class="fab fa-twitter"></i></a></li>
        <li class="social-icons-dribbble"><a data-bs-toggle="tooltip" title="Dribbble" data-bs-placement="top" href="{{contactinfo.dribbble}}" target="_blank"><i class="fab fa-dribbble"></i></a></li>
        <li class="social-icons-github"><a data-bs-toggle="tooltip" title="GitHub" data-bs-placement="top" href="{{contactinfo.github}}" target="_blank"><i class="fab fa-github"></i></a></li>
        </ul>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#header-nav"><span></span><span></span><span></span></button>
        {% endfor %}
    </div>
</nav>
    <!-- Navbar End -->
