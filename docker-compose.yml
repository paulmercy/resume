version: "3.7"
   
services:
  db:
    image: postgres:14
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    env_file: resume/.env
  web:
    build: 
      context: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file: resume/.env
    volumes:
      - .:/usr/scr/app
    depends_on:
      - db

volumes:
  postgres_data: 

